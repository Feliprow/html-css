<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row & Colum</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            height: 200px;

        }
        td{
            border: 1px solid gray;
            border-collapse: separate;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td colspan="2">I</td>
        </tr>
        
    </table>
    
</body>
</html>
