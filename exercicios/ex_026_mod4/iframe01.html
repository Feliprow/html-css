<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo iframes</title>
</head>
<body>
    <h1>Aprendendo a formatação de iframes</h1>

    <!-- 
        iframe podemos classificar a grosso modo como um quadre em linha 
        iframe
        inline-frame
        quadro em linha
    -->

    <p>Lorem ipsum dolor sit, <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> adipisicing elit. Alias ipsa, soluta voluptatibus libero sequi est non deserunt? Odit, aliquam doloremque?</p>

    <p>Alguns <strong>iframes</strong> não funcionam em sites externos como por exemplo o do <a href="https://www.google.com.br/">Google </a>, veja só &rAarr; <iframe src="https://www.google.com.br/" frameborder="0"></iframe></p>
</body>
</html>
