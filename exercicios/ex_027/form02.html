<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário   </label>
            <input type="text" name="user" id="user" required minlength="3" maxlength="15" size="10" autocomplete="username">
        </p>
        <!-- geralmente feita com 'div' foi peita com <p> para fins didaticos -->
        <p>
            <label for="password">Senha: </label>
            <input type="password" name="password" id="password" required minlength="8" placeholder="Mínimo 8 caracteres" autocomplete="current-password" >
            <!-- 
                ATRIBUTO: required. torna obrigatório o preenchimento do input.
                
                ATRIBUTO: min/maxlength. Mínimo e Máximo de caracteres permitidos. 
                ATRIBUTO: size. Determina o tamanho da caixa do input.

                ATRIBUTO: placeholder. coloca uma 'dica' na caixa do input.

                ATRIBUTO: autocomplete. *colocado no form tem apenas como caracteristica ON e OFF, colocado nos inputs conseguimos determinar o tipo de auto-complete
            -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
