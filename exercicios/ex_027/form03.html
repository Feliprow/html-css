<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" placeholder="Números de 0 á 10" min="0" max="10" step="0.5" value="5">
        </p>
        <!-- 
            ATRIBUTO: value. determina o valor como sugestão *** tira o valor do placeholder do input *** .

            ATRIBUTO: step. Dita de quanto em quanto seu numero vai ser contado, do exemplo a cima será de 0,5 em 0,5.
            
            ATRIBUTO: min/max. dita a quantidade minima e/ou máxima de um numero*
            diferente de max/minlength que sao caracteres e numeros.
        -->
        <p>
            <label for="mes">Período letivo</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia">Dia</label>
            <input type="date" id="dia" name="dia">
        </p>
        <p>
            <label for="hora">Horário da prova</label>
            <input type="time" id="hora" name="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
