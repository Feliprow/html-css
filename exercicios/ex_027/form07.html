<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="#" method="get">
        
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>

                </optgroup>
            </select>
        </p>

        <!--

            PROPRIEDADE: select. Seleciona uma opção em forma de lista.
        
            PROPRIEDADE: optgroup. Usado para separação de grupos de opção, juntamente ao atributo label forma uma otima resposta visual á lista.

            PROPRIEDADE: option. opões de um grupo de escolhas, * pode-se tirar o atributo value para melhor visualização,
    
        
        -->

        <p>
            <label for="iprof">Profissão
            </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PM">Policial Militar</option>
                <option value="TI">Tecnico Informatica</option>
            </datalist>
        </p>

        <!-- 

        
            PROPRIEDADE: datalist. Lista de dados que podem ser escritos pelo usuário, diferente da 'select' que tem opções pré setadas. ***IMPORTANTE SETAR A LIST NO INPUT TEXT***    



        -->


        <p>

            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="4" placeholder="Maximo 4 letras"></textarea>
        </p>
        <!-- 

            PROPRIEDADE: textarea. Cria uma area de Texto podendo ser configurada pelo Dev.

            IMPORTANTE: Formulários com text area METODO POST


        
        -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
