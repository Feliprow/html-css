<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form >
        <p>Nome: <input type="text" name="nome" id=""></p>
        <p>Sobrenome: <input type="text" name="Sobrenome" id=""></p>
        <input type="submit" value="Enviar">
    </form>
    <!-- Dessa forma o Paragrafo com o "nome:" nao tem ligação nenhuma com o input, sendo assim o navegador não vai conseguir interpretar como vínculo, ficando sem funcionalidade -->
</body>
</html>
