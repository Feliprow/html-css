<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smax" value="sex-masc"><label for="smax">Masculino</label>

            <input type="radio" name="sexo" id="sfem"
            value="sex-fem"><label for="sfem">Feminino</label>
        </fieldset>

        <!--
            PROPRIEDADE: radio. Basicamente uma checkbox com somente uma opção válida, importante prestar atenção que os valores de id e name sao diferentes para fazer a propriedade funcionar.

            *** 
            colocar o value no input facilitará a identificação de qual input foi escolhido
            ***


            PROPRIEDADE: checkbox. Uma caixa de multipla escolha.
        
        -->



        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="fut"> <label for="fut">Futebol</label>
            <br>
            <input type="checkbox" name="basq" id="basq"> <label for="basq">Basquete</label>
            <br>
            <input type="checkbox" name="nat" id="nat"> <label for="nat">Natação</label>
            <br>
            <input type="checkbox" name="vol" id="vol"> <label for="vol">Vôlei</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
